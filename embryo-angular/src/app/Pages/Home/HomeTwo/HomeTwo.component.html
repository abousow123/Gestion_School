 <div class="post-wrapper section-gap">
  <div class="block-title text-center">
    <h2>About Us</h2>
  </div>

    <div class="about-info bg-grey section-gap" *ngIf="aboutInfo">
        <embryo-AboutInfo [data]="aboutInfo"></embryo-AboutInfo>
    </div>

</div>

<div  class="shop-card-wrapper section-gap" *ngIf="productsArray">
  <div class="block-title text-center">
    <h2>Gallery</h2>
  </div>
  <div class="container">
    <mat-tab-group [(selectedIndex)]="embryoService.newArrivalSelectedTab">
      <mat-tab label="All"></mat-tab>
      <mat-tab label="CONROE"></mat-tab>
      <mat-tab label="BOX BRAIDS"></mat-tab>
      <mat-tab label="TWIST"></mat-tab>
      <mat-tab label="CROCHET"></mat-tab>
      <mat-tab label="SEW IN"></mat-tab>
      <mat-tab label="DREAD LOCS"></mat-tab>
    </mat-tab-group>
    <ng-container *ngIf="onNewArrivalsSelectedTab(embryoService.newArrivalSelectedTab)">
      <ngx-slick-carousel *ngIf="embryoService.isDirectionRtl" class="carousel" [config]="rtlSlideConfig">
        <div ngxSlickItem *ngFor="let product of newProductsSliderData; let i=index">
          <embryo-ProductCard [product]="product" (addToCart)="addToCart($event)" [currency]="embryoService.currency" (addToWishlist)="addToWishlist($event)" [index]="i" type="new"></embryo-ProductCard>
        </div>
      </ngx-slick-carousel>
      <ngx-slick-carousel *ngIf="!embryoService.isDirectionRtl" class="carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let product of newProductsSliderData; let i=index">
          <embryo-ProductCard [product]="product" (addToCart)="addToCart($event)" [currency]="embryoService.currency" (addToWishlist)="addToWishlist($event)" [index]="i" type="new"></embryo-ProductCard>
        </div>
      </ngx-slick-carousel>
   </ng-container>
  </div>
</div>

  <embryo-LighteningDeals *ngIf="lighteningDealsProducts" [lighteningDeals]="lighteningDealsProducts"></embryo-LighteningDeals>

  <embryo-TopProducts *ngIf="topProducts" [products]="topProducts" [currency]="embryoService?.currency" (addToCart)="addToCart($event)"></embryo-TopProducts>
 
   <div class="section-gap pb-0">   
  <embryo-SubscribeTwo></embryo-SubscribeTwo>
   
</div>
