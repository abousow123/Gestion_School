<div class="container">
  <mdb-breadcrumb>
    <mdb-breadcrumb-item class="blue-text">Settings</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="blue-text">Gallery</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active">Data</mdb-breadcrumb-item>
  </mdb-breadcrumb>

  <div class="container">
    <button mdbBtn type="button" color="primary" rounded="true" (click)="basicModal.show()" mdbWavesEffect>Add new classe</button>


  </div>


  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Add Gallery</h4>
        </div>
        <div class="modal-body">

       <!--    <div class="form-row">
            <div class="col-md-12">

              <div class="md-form form-group">
                <p class="text-center text-primary" >{{detailEtudiant.numStudent}} - {{detailEtudiant.firstName}} {{detailEtudiant.lastName}}</p>
              </div>
            </div>
          </div> -->

          <form [formGroup]="galleryForm">

            <div class="form-row">
             <div class="col-md-12">
               <div class="md-form form-group">
                 <input mdbInput type="text" class="form-control" id="inputName1" formControlName="name"  placeholder="">
                 <label for="inputName1">Name</label>
               </div>
             </div>
           </div>

           <div class="form-row">
             <div class="col-md-12">
               <div class="md-form form-group">
                 <input mdbInput type="text" class="form-control" id="inputLibelle1" formControlName="description"  placeholder="">
                 <label for="inputLibelle1">Description</label>
               </div>
             </div>
           </div>


         </form>



          <div *ngFor="let progressInfo of progressInfos" class="mb-2">
            <span>{{ progressInfo.fileName }}</span>
            <div class="progress">
              <div
                class="progress-bar progress-bar-info progress-bar-striped"
                role="progressbar"
                attr.aria-valuenow="{{ progressInfo.percentage }}"
                aria-valuemin="0"
                aria-valuemax="100"
                [ngStyle]="{ width: progressInfo.percentage + '%' }"
              >
                {{ progressInfo.percentage }}%
              </div>
            </div>
          </div>

          <label class="btn btn-default">
            <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
          </label>

          <button
            class="btn btn-success"
            [disabled]="!selectedFiles"
            (click)="uploadFiles()"
          >
            Upload
          </button>

          <div class="alert alert-light" role="alert">{{ message }}</div>

          <div class="card">
            <div class="card-header">List of Images</div>
            <ul
              class="list-group list-group-flush"
              *ngFor="let file of fileInfos | async"
            >
              <li class="list-group-item">
                <p><a href="{{ file.url }}">{{ file.name }}</a></p>
                <img src="{{ file.url }}" alt="{{ file.name }}" height="80px">
              </li>
            </ul>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light"  (click)="basicModal.hide()" mdbWavesEffect>Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Classe-->





</div>
